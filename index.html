<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza da Casa</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Pizza</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Esfiha</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Combo</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Bebidas</a>
                    </li>
                </ul>    
                <img src="img/logo.png" alt="Logo Pizza da Casa" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"><img src="img/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>
                <a href="#"><img src="img/Usuario.svg" alt="Meu Perfil" class="container__imagem"></a>
            </div>
       </header>
       <section class="banner">

            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nosso cardápio seu sabor preferido do tamanho da sua fome!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua pizza ou esfiha?">

       </section>

       <section class="carrossel">

            <h2 class="carrossel__titulo">Novos lançamentos</h2> 
            <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/esfirras.png" alt="Esfirras da pizza da casa"></div>
                    <div class="swiper-slide"><img src="img/pizza1.png" alt="Pizza sabor 1"></div>
                    <div class="swiper-slide"><img src="img/pizza2.png" alt="Pizza sabor 2"></div>
                    <div class="swiper-slide"><img src="img/pizza3.png" alt="Pizza sabor 3"></div>
                    <div class="swiper-slide"><img src="img/pizza4.png" alt="Pizza sabor 4"></div>
                    </div>
                    
            <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
        
            </div>       

       </section>

       <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
       <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
       </script>
    </body>

    <footer>
        <img src="img/logo.png">
        <p class="copyright">&copy; Copyright Pizza da Casa - 2022</p>
    </footer>  

</html>
